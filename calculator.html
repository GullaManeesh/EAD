<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        width: 100vw;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .con {
        width: 30vw;
        height: 80vh;
        background: black;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        padding: 2rem;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .display {
        background: rgb(132, 132, 132);
        width: 100%;
        height: 20%;
        border-radius: 10px;
        padding: 1rem;
        font-size: 2rem;
        color: white;
        display: flex;
        align-items: center;
        justify-content: flex-end;
        overflow-x: auto;
      }
      .fun {
        flex: 3;
        display: flex;
        width: 100%;
        gap: 10px;
      }
      .numbers {
        border-radius: 10px;
        flex: 6;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(5, 1fr);
        gap: 10px;
      }
      .num,
      .btn {
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        cursor: pointer;
        color: white;
        font-size: 20px;
      }
      .num {
        background: rgb(127, 127, 127);
      }
      .btn {
        background: orange;
        font-size: 30px;
      }
      .num:hover,
      .btn:hover {
        scale: 1.1;
      }
      .buttons {
        flex: 2;
        display: grid;
        grid-template-rows: repeat(5, 1fr);
        gap: 10px;
      }
      button {
        border: none;
        background: none;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="con">
        <div class="display" id="display"></div>
        <div class="fun">
          <div class="numbers">
            <button class="num o">C</button>
            <button class="num o">X</button>
            <button class="num o">%</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="num"></button>
            <button class="num">0</button>
            <button class="num">.</button>
          </div>
          <div class="buttons">
            <button class="btn">÷</button>
            <button class="btn">×</button>
            <button class="btn">-</button>
            <button class="btn">+</button>
            <button class="btn">=</button>
          </div>
        </div>
      </div>
    </main>

    <script>
      const display = document.getElementById("display");
      const buttons = document.querySelectorAll("button");

      let currentInput = "";

      buttons.forEach((btn) => {
        btn.addEventListener("click", () => {
          const value = btn.textContent;

          if (value === "C") {
            currentInput = "";
          } else if (value === "X") {
            currentInput = currentInput.slice(0, -1);
          } else if (value === "=") {
            try {
              currentInput = eval(
                currentInput.replace(/×/g, "*").replace(/÷/g, "/")
              ).toString();
            } catch {
              currentInput = "Error";
            }
          } else {
            currentInput += value;
          }

          display.textContent = currentInput;
        });
      });
    </script>
  </body>
</html>
