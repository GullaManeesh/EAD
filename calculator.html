<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        width: 100vw;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        }

        .main{
        width:100%;
        height:100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        }

        .con{
            position: relative;
            width:30vw;
            height:80vh;
            background-color:black;
           box-shadow: 
                0 0 20px rgba(0, 0, 0, 0.2),   
                0 0 10px rgba(0, 0, 0, 0.2);  
            padding: 2em;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap:10px;
        }
        .display{

            background-color: rgb(132, 132, 132);
            width: 100%;
            height: 20%;
            border-radius: 10px ;
            flex:1;
       
        }

        .fun{
            flex:4;
            display: flex;
            width: 100%;
            gap:10px;
       
        }

        .numbers{
     
            border-radius: 10px;
            flex:6;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
            gap:10px;
        }
        .num{
            background-color: rgb(127, 127, 127);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            color:white;
            font-size: 20px;
            cursor: pointer;
        
        }
        .num:hover,.btn:hover{
            scale: 1.1;
        }
        .buttons{
            
            border-radius: 10px;
            flex:2;
            display:grid;
            grid-template-rows: repeat(5, 1fr);
            gap:10px;
        }

        .display{
            display: flex;
            justify-content: end;
            align-items: end;
            color: white;
            padding:10px;
            font-size: 2rem;
        }
        .btn{
            background-color: orange;
               color:white;
            font-size: 30px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .o{
            background-color: orange;
        }
        button{
            border: none;
        }
    </style>
</head>
<body>
    <main>
        <div class="con">
            <div class="display">0</div>
            <div class="fun">
               <div class="numbers">
                    <button class="num button  o">C</button>
                    <button class="num button  o">&#9003;</button>
                    <button class="num button " style="background-color: orange;">%</button>
                    <button class="num  button">7</button>
                    <button class="num  button">8</button>
                    <button class="num  button">9</button>
                    <button class="num  button">4</button>
                    <button class="num  button">5</button>
                    <button class="num  button">6</button>
                    <button class="num  button">1</button>
                    <button class="num  button">2</button>
                    <button class="num  button">3</button>
                    <button class="num  button"></button>
                    <button class="num  button">0</button>
                    <button class="num  button">.</button>
               </div>
                <div class="buttons">
                    <button class="btn button">/</button>
                    <button class="btn button">*</button>
                    <button class="btn button">-</button>
                    <button class="btn button">+</button>
                    <button class="btn button">=</button>
                </div>
            </div>
     
        </div>
    </main>
    <script>
        const display = document.querySelector(".display")
        const btns = document.querySelectorAll(".button")
  
        let value=""

        btns.forEach((btn) => {
            btn.addEventListener(('click'),()=>{
                btnContent = btn.textContent
                
                if (btnContent === "C"){
                    value = "0"
                    display.textContent=value
                }
                else if(btnContent==="âŒ«"){
                    backspace()
                }
                else if(btnContent==="="){
                    evaluate(value)
                }
                else{
                displayFun(btnContent)
                }
               
            })
        });

        const backspace = ()=>{
            value=value.slice(0,-1)
                     if (value === "") {
                        value = "0";
                        }
            display.textContent=value
        }

        const evaluate = (val)=>{    
                value = eval(val).toString()
                display.textContent = value
          
        }

        document.addEventListener("keydown",(event)=>{
            
            if(event.key==="Enter"){
                 event.preventDefault();
                evaluate(value)
            }
            else if(event.key==="Backspace"){
                event.preventDefault();
                backspace()
            }

            else if("0123456789/*%-+.".includes(event.key)){
                displayFun(event.key)
            }


        })
       

        const displayFun = (val)=>{
            if (value[0]==="0"){
                value=value.slice(1)
            }
            value+=val
            display.textContent = value
        }



    </script>
</body>
</html>
