<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh;
        width: 100vw;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        }

        .main{
        width:100%;
        height:100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        }

        .con{
            position: relative;
            width:30vw;
            height:80vh;
            background-color:black;
           box-shadow: 
                0 0 10px rgba(0, 0, 0, 0.2),   
                0 0 10px rgba(0, 0, 0, 0.2);  
            padding: 2rem;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap:10px;
        }
        .display{

            background-color: rgb(132, 132, 132);
            width: 100%;
            height: 20%;
            border-radius: 10px ;
            flex:1;
       
        }

        .fun{
            flex:3;
            display: flex;
            width: 100%;
            gap:10px;
       
        }

        .numbers{
     
            border-radius: 10px;
            flex:6;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
            gap:10px;
        }
        .num{
            background-color: rgb(127, 127, 127);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            color:white;
            font-size: 20px;
            cursor: pointer;
        
        }
        .num:hover,.btn:hover{
            scale: 1.1;
        }
        .buttons{
            
            border-radius: 10px;
            flex:2;
            display:grid;
            grid-template-rows: repeat(5, 1fr);
            gap:10px;
        }

        .btn{
            background-color: orange;
               color:white;
            font-size: 30px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .o{
            background-color: orange;
        }
        button{
            border: none;
        }
    </style>
</head>
<body>
    <main>
        <div class="con">
            <div class="display"></div>
            <div class="fun">
               <div class="numbers">
                    <button class="num o">C</button>
                    <button class="num o">X</button>
                    <button class="num o">%</button>
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="num"></button>
                    <button class="num">0</button>
                    <button class="num">.</button>
               </div>
                <div class="buttons">
                    <button class="btn">&#247;</button>
                    <button class="btn">&#215;</button>
                    <button class="btn">-</button>
                    <button class="btn">+</button>
                    <button class="btn">=</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
